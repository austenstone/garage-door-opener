name: Build

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
    strategy:
      matrix:
        node: [ '16' ]
    name: ğŸ”¨ Build ğŸ§ª Test ğŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: ğŸŸ¢ Install node modules
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ§¹ Lint Demo
        run: npm run lint

      - name: ğŸ’¾ Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
